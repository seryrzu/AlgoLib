language: cpp
compiler: gcc
python: 
    - "3.6"

matrix:
  fast_finish: true
  include:
    # works on Precise and Trusty
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-7
      env:
         - MATRIX_EVAL="CXX=g++-7"

before_install:
    - eval "${MATRIX_EVAL}"

script: make && make test
